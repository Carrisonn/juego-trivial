<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Type" content="text/html">
  <link rel="icon" href="/src/images/web-icon.svg" type="image/svg+xml">
  <title>Preguntas sobre</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css">
  <link rel="preload" href="/src/css/styles.css" as="style">
  <link rel="stylesheet" href="/src/css/styles.css">
  <link rel="preload" href="/src/css/mobile-styles.css" as="style">
  <link rel="stylesheet" href="/src/css/mobile-styles.css" media="only screen and (width < 768px)">
  <script type="module" src="/src/js/game/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <main class="container">
    <h1 class="title-topic"></h1>

    <div class="container-game">
      <div class="container-user-stats">
        <div class="container-lives-tries">
          <p class="lives">Vidas: <span id="lives"></span></p>
          <p class="tries">Intentos: <span id="tries"></span></p>
        </div>
        <div class="container-score-combo">
          <p class="combo">Combo: <span id="combo"></span></p>
          <p class="score">Puntos: <span id="score"></span></p>
        </div>
      </div><!-- .container-user-stats -->

      <p id="question"></p>

      <form id="form" autocomplete="off">
        <input type="text" id="answer" spellcheck="true" autocomplete="off" placeholder="Creo que es...">
        <button class="btn btn-submit" type="submit">Comprobar</button>
      </form>

      <div class="container-game-controls">
        <button class="btn btn-get-lives" type="button">Conseguir Vida</button>
        <button class="btn btn-skip-question" type="button">Saltar Pregunta</button>
        <button class="btn btn-back-to-menu" type="button">Volver al menú</button>
      </div>
    </div><!-- .container-game -->
  </main>

  <footer>
    <p>Made with ❤️ by</p> <a href="https://github.com/Carrisonn" target="_blank" rel="noopener noreferrer">Carrison</a>
  </footer>
</body>

</html>
